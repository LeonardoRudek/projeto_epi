{% extends 'base.html' %}
{% block title %}Cadastro de EPI's{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
  <h2 class="h5 mb-3">Cadastrar Novo EPI</h2>
  
  <form method="POST" action="{% url 'app_epi:cadastrar_epi' %}">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome" required>
    </div>
    
    <div class="mb-3">
      <label for="codigo_interno" class="form-label">Código Interno</label>
      <input type="text" id="codigo_interno" name="codigo_interno" class="form-control" placeholder="Digite o código interno">
    </div>
    
    <div class="mb-3">
      <label for="ca" class="form-label">CA</label>
      <input type="text" id="ca" name="ca" class="form-control" placeholder="Digite o CA">
    </div>

    <div class="mb-3">
      <label for="tamanho" class="form-label">Tamanho</label>
      <input type="text" id="tamanho" name="tamanho" class="form-control" placeholder="Digite o tamanho">
    </div>
    
    <div class="mb-3">
      <label for="vida_util_meses" class="form-label">Vida Util (em meses)</label>
      <input type="text" id="vida_util_meses" name="vida_util_meses" class="form-control" placeholder="Digite a vida util">
    </div>

    <div class="mb-3">
      <label for="quantidade" class="form-label">Quantidade</label>
      <input type="text" id="quantidade" name="quantidade" class="form-control" placeholder="Digite o quantidade">
    </div>

    <div class="d-flex justify-content-end gap-2">
    <a class="btn btn-outline-success" href="{% url 'app_epi:home' %}">Cancelar</a>
    <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
</div>

{% endblock content %}
