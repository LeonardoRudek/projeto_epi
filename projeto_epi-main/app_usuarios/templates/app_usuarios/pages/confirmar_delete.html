{% extends "base.html" %}
{% block title %}Excluir Colaborador{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
  <h2 class="h5 mb-3">Excluir Colaborador</h2>
  <p>
    Tem certeza que deseja excluir o colaborador 
    <strong>{{ colaborador.nome }}</strong> 
    (Matr√≠cula: {{ colaborador.matricula }})?
  </p>
  
  <form method="POST">
    {% csrf_token %}
    <a href="{% url 'app_usuarios:index' %}" class="btn btn-outline-secondary">Cancelar</a>
    <button type="submit" class="btn btn-danger">Excluir</button>
  </form>
</div>
{% endblock %}
