<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sistema EPI{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
   :root{
  --brand:   #41aec7ff;  
  --brand-2: #43acccff;    
  --bg:      #f4f6f9; 
  --ink:     #1f2937;    
  --muted:   #6b7280;    
  --card:    #ffffff;    
  --ring:    rgba(37, 99, 235, 0.25); 
   }
   

    html, body { height: 100%; }
    html

    
    body{
      background: var(--bg);
      color: var(--ink);
      display: flex;              /* torna o body um flex container */
      flex-direction: column;     /* empilha topo -> conteúdo -> footer */
      min-height: 100vh;          /* garante altura total da viewport */
    }
    main{
      flex: 1 1 auto;             /* ocupa o espaço livre e empurra o footer */
    }
    footer{
      background: var(--brand-2);
      color:#fff;
      margin-top: auto;           /* gruda no fim quando o conteúdo é curto */
    }

    .navbar{ background: var(--brand) !important; }
    .navbar .nav-link,.navbar .navbar-brand{ color:#fff !important; font-weight:600 }
    .navbar .nav-link.active{ text-decoration: underline; text-underline-offset: 4px; }

    .container-narrow{ max-width: 1100px; }

    .dash-card{
      border:0; border-radius: 18px; background: var(--card);
      box-shadow: 0 6px 22px rgba(16,24,40,.06);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .dash-card:hover{
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(16,24,40,.10);
    }
    .pill{
      display:inline-block; padding:6px 10px; font-size:.75rem; border-radius:999px;
      background: var(--ring); color: var(--ink);
    }
    .btn-brand{ background: var(--brand); border: none; }
    .btn-brand:hover{ background: var(--brand-2); }
    footer .text-muted{ color:#e8f1f1 !important; }
  </style>
</head>
<body>

  <!-- Navbar Global -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand text-white fw-semibold" href="{% url 'app_menu:menu' %}">Sistema de EPI'S</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white {% if request.resolver_match.url_name == 'menu' %}active{% endif %}" href="{% url 'app_menu:menu' %}">Início</a>
          </li>
    
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <main class="container container-narrow my-4">
    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'secondary' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="py-3">
    <div class="container small text-muted">
      &copy; 2025 - Sistema EPI
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
